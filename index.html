<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!-- font awesome CDN -->
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors, SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick="play('Rock')"><i class="fas fa-hand-rock fa-4x"></i></button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick="play('Paper')"><i class="fas fa-hand-paper fa-4x"></i></button>
      </div>
      <div class="column">
        <button type="button" class="scissors-button" onclick="play('Scissors')"><i class="fas fa-hand-scissors fa-4x"></i></button>
      </div>
     </div>
    <div class="results">
      <h3>Computer played: </h3>
      <p id="compChoice"></p>
      <h3>You played: </h3>
      <p id="user"></p>
      <h3> Game results: </h3>
      <p id="gameResult"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
